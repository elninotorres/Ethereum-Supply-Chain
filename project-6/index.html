<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Online Clothing Store</h1>
        <hr>
        <p style="text-align: center;">Prove the authenticity of clothes using the Ethereum blockchain.</p>
    </div>

    <div id="ftc-harvest">
        <h2>Product Overview</h2>
        <div class="form-group">
            SKU
            <br>
            <input class="input-field" type="number" id="sku" name="sku" value=1><br>
            UPC
            <br>
            <input type="number" id="upc" name="upc" value=1><br>
            Current Owner ID
            <br>
            <input type="text" id="ownerID" name="ownerID" value="0x27d8d15cbc94527cadf5ec14b69519ae23288b95" size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="button" type="button" data-id="9">Fetch Data 1</button>
                <button class="btn-fetchTwo" id="button" type="button" data-id="10">Fetch Data 2</button>
            </div>
        </div>
        <div class=form-break></div>
        <h2>Cloth Details</h2>
        <div class="form-group">
            Tailor ID
            <br>
            <input type="text" id="originTailorID" name="originTailorID" value="0x018c2dabef4904ecbd7118350a0c54dbeae3549a"
                size="50"><br>
            Tailor Name
            <br>
            <input type="text" id="originTailorName" name="originTailorName" value="John Doe"><br>
            Tailor Information
            <br>
            <input type="text" id="originTailorInformation" name="originTailorInformation" value="Yarra Valley"><br>
            <button class="btn-harvest" id="button" type="button" data-id="1">Stitch</button>
            <button class="btn-process" id="button" type="button" data-id="2">Add Online</button>
        </div>
        <div class=form-break></div>
        <h2>Product Details</h2>
        <div class="form-group">
            Product Notes
            <br>
            <input type="text" id="productNotes" name="productNotes" value="Lee Jeans" size="60"><br>
            Product Price
            <br>
            <input type="number" id="productPrice" name="productPrice" value=1>ETH<br>
            Delivery Agent ID
            <br>
            <input type="text" id="deliveryAgentID" name="deliveryAgentID" value="0xce5144391b4ab80668965f2cc4f2cc102380ef0a"
                size="50"><br>
            Consumer ID
            <br>
            <input type="text" id="consumerID" name="consumerID" value="0xd37b7b8c62be2fdde8daa9816483aebdbd356088"
                size="50"><br>
            <br>
            <button class="btn-buy" id="button" type="button" data-id="5">Buy</button>
            <button class="btn-ship" id="button" type="button" data-id="6">Ship</button>
            <button class="btn-receive" id="button" type="button" data-id="7">Deliver</button>
            <button class="btn-purchase" id="button" type="button" data-id="8">Recieve</button>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <h2>Transaction History<span id="ftc-history"></span></h2>
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
